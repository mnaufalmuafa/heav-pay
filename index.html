<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Heav Payment</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<a class="navbar-brand" href="#">Heav Payment</a>
	</nav>
	<div class="container-fluid">
		<form action="http://localhost:8000/pay_transaction" method="post" id="form">
			<div class="form-group row">
				<label for="paymentMethod" class="col-2 ">Metode Pembayaran</label>
				<div class="col-10">
					<select name="paymentId" id="paymentMethod" class="" required>
						<option value="1" selected>BNI Virtual Account</option>
						<option value="2">Indomaret</option>
						<option value="3">Alfamart</option>
					</select>
				</div>
			</div>
			<div class="form-group row">
				<label for="paymentCode" id="paymentCodeLabel" class="col-2 ">No Virtual Account</label>
				<div class="col-10">
					<input type="number" name="paymentCode" id="paymentCode" required>
				</div>
			</div>
			<button type="submit" class="btn btn-primary">Bayar</button>
		</form>
	</div>
	<script type="text/javascript" src="jquery.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
